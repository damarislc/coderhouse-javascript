<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Damaris Lujan Calvillo">
    <title>Entrega Final - Resorts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.min.css" integrity="sha512-YQlbvfX5C6Ym6fTUSZ9GZpyB3F92hmQAZTO5YjciedwAaGRI9ccNs4iw2QTCJiSPheUQZomZKHQtuwbHkA9lgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.theme.min.css" integrity="sha512-wCwx+DYp8LDIaTem/rpXubV/C1WiNRsEVqoztV0NZm8tiTvsUeSlA/Uz02VTGSiqfzAHD4RnqVoevMcRZgYEcQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/glide.min.js" integrity="sha512-IkLiryZhI6G4pnA3bBZzYCT9Ewk87U4DGEOz+TnRD3MrKqaUitt+ssHgn2X/sxoM7FxCP/ROUp6wcxjH/GcI5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/claseReservacion.js"></script>
    <script defer src="js/index.js"></script>
</head>
<body>
    <h1 class="bienvenido">Bienvenid@ al GH Hotel Group</h1>
    <div class="contenedor">
        <div class="div-grupo" id="div-destino">
            <label for="destino" class="label item-flex">¿A dónde quieres ir?</label>
            <select id="destino" class="item-flex">
                <option selected disabled class="default" value="0">Selecciona hotel destino</option>
            </select>
            <br>
            <label for="check-in" class="label item-flex">Fecha de llegada</label>
            <input type="date" class="input item-flex" id="fecha-llegada">
            <br>
            <label for="check-out" class="label item-flex">Fecha de salida</label>
            <input type="date" class="input item-flex" id="fecha-salida">
            <p class="costo" hidden></p>
        </div>
        <div class="red" id="disponibilidad-hotel"></div>
        <div class="div-grupo" id="div-habitacion">
            <div id="habitacion1">
                <p>Elija el número de personas por habitación, de click en "Añadir habitación" para agregar una nueva.</p>
                <span>🛏</span>
                <span class="habitacion-numero" id="hab1">Habitación (maximo 4 personas)</span>
                <span class="label">Personas:</label>
                <select class="opciones personas personas-hab" id="personas-hab1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <div class="div-grupo div-botones">
            <button class="boton-reservar">Reservar</button>
            <button class="boton-add">Añadir habitación ➕</button>
        </div>
        <div class="" id="resumen-reservaciones"></div>
    </div>
    <div class="glide" disabled>
        <div data-glide-el="track" class="glide__track">
            <ul class="glide__slides">
            <li class="glide__slide" hidden><img class="imagenes-hoteles"  src="" alt=""></li>
            </ul>
        </div>
    </div>
</body>
</html>
